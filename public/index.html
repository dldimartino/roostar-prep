<!-- HTML Comment written like this -->
<!DOCTYPE html>
<!-- Doctype tells which version of HTML to use -->
<html lang="en">
<head>
    <!-- to link css to html file, use <link> inside the head tag -->
    <link rel='stylesheet' href='style.css'>
    <!-- rel stands for relationship, describes type of file to link to html file css = stylesheet -->
    <!-- since this is local can use href to the file path and doesn't need / closer -->
    <meta charset="UTF-8">
    <meta name="rooStar" content="width=device-width, initial-scale=1.0">
    <!-- meta info not shown but used for SEO etc -->

    <title>Document</title>
    <!-- title shows on tab? -->
</head>
<body>
    <h1> RooStar </h1>
    <!-- HTML items go in the body -->
    <div id='testdiv'>TestDiv</div>
</body>
</html>
